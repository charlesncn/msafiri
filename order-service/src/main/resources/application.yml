spring:
  profiles:
    active: dev
    #    active: staging

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
  application:
    name: order-service

server:
  port: 8081
  error:
    include-message: always

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_USERNAME:user}:${EUREKA_PASSWORD:password}@localhost:8761/eureka

logging:
  level:
    org.springframework.web.reactive.function.client.ExchangeFunctions: DEBUG