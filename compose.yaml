services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=msafiri'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=myuser'
    ports:
      - '5432'
  mongodb:
    image: 'mongo:latest'
    environment:
      - 'MONGO_INITDB_ROOT_USERNAME: root'
      - 'MONGO_INITDB_ROOT_PASSWORD: root'
    ports:
      - '27017:27017'
    container_name: 'mongodb'
    hostname: 'localhost'
