spring:
  profiles:
    active: dev
    #    active: staging
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
  application:
    name: inventory-service

server:
  port: 0
  error:
    include-message: always

management:
  tracing:
    sampling:
      probability: 1.0

  # prometheus
  endpoints:
    web:
      exposure:
        include: prometheus

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"