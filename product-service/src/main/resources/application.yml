spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: msafiri
  main:
    allow-bean-definition-overriding: true
  application:
    name: product-service


eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password@localhost:8761/eureka

server:
  port: 0


management:
  tracing:
    sampling:
      probability: 1.0

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
